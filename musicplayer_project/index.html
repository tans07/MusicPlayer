<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mymusic</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="main">
        <div class="image">
            <img src="media-1.jpg" alt="singer">
        </div>
        <div id="name">
            <h1 id="songname">Suit-Suit Karda</h1>
            <h3 id="artist">Guru Randhawa</h3>
        </div>
        <div class="icons">
            <i class="fa fa-backward" aria-hidden="true" id="sign-1" title="Backward"></i>
            <i class="fa fa-play-circle main_btn" aria-hidden="true" id="sign-2" title="play/pause"></i>
            <i class="fa fa-forward" aria-hidden="true" id="sign-3" title="forward"></i>
        </div>
        <audio src="media-1.mp3" id="audio-1"></audio>
    </div>
    <script src="index.js"></script>
</body>
</html>
